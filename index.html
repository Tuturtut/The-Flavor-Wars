<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Flavor Wars</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">The Flavor Wars</h1>
      <img src="img/cultural-cuisine.jpg" alt="" />
      <svg
        width="25"
        height="31"
        viewBox="0 0 25 31"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        id="drop-down-indicator"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M19.4444 9.31209L12.5 20.9522L5.55555 9.31209H19.4444ZM19.4444 9.31209H25L12.5 30.2643L0 9.31209H5.55555L0 0H25L19.4444 9.31209Z"
          fill="#FEFAE0"
        />
      </svg>
    </header>
    <div class="gap"></div>
    <section>
      <h2>Two Chefs will fight</h2>
      <div id="chefs-names">
        <a href="">
          <h3 class="chef" id="chef1">Chef 1 name</h3>
        </a>
        <a href="">
          <h3 class="chef" id="chef2">Chef 2 name</h3>
        </a>
      </div>
      <div class="s-gap"></div>
      <h2>Four Contries Represented</h2>
      <ul id="countries-title">
        <li class="countries-title" id="japan">
          <h3 class="country-title">Japan</h3>
          <img
            class="countries-img img-1 japan-img"
            src="img/japan/tokyo-koenji-night-portrait.jpg"
            alt=""
          />
          <img
            class="countries-img img-2 japan-img"
            src="img/japan/fuji.jpg"
            alt=""
          />
          <img
            class="countries-img img-3 japan-img"
            src="img/japan/okonomiyaki.jpg"
            alt=""
          />
        </li>
        <li class="countries-title" id="canada">
          <h3 class="country-title">Canada</h3>

          <img
            class="countries-img img-1 canada-img"
            src="img/canada/toronto.png"
            alt="image of toronto"
          />
          <img
            class="countries-img img-2 canada-img"
            src="img/canada/landscape1train.png"
            alt="image of toronto"
          />
          <img
            class="countries-img img-3 canada-img"
            src="img/canada/poutine.png"
            alt="image of toronto"
          />
        </li>
        <li class="countries-title" id="france">
          <h3>France</h3>
        </li>
        <li class="countries-title" id="ethiopia">
          <h3>Ethiopia</h3>
        </li>
      </ul>
    </section>
  </body>
</html>
